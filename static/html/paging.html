<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset3.0.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/paging.css">
    <script src="../js/axios.min.js"></script>
    <script src="../js/base_ax.js"></script>
    <script src="../js/paging.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <!-- 头部的上部分 -->
            <div class="top">
                <div class="inner">
                    <!-- 头部标题 -->
                    <div class="header-tit">
                        <div class="title">
                            <h1>SUPERTOFU</h1>
                            <img src="../img/right.webp" alt="">
                        </div>
                        <div class="follow">
                            <img src="../img/guanzhu.webp" alt="">
                            <span>关注</span>
                        </div>
                    </div>
                    <!-- 店铺等级和粉丝数 -->
                    <div class="ifashion">
                        <img src="../img/ifashion.webp" alt="">
                        <img src="../img/huangguan.webp" alt="">
                        <span>粉丝数112万</span>
                    </div>
                </div>
            </div>
            <!-- 导航部分 -->
            <div class="nav">
                <div class="search">
                    <img src="../img/search.webp" alt="">
                    <span>搜索</span>
                </div>
                <div class="nav-list">
                    <ul>
                        <li class="home-page">首页</li>
                        <li>宝贝<span></span></li>
                        <li>新品</li>
                        <li>活动</li>
                        <li>分类</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 内容顶部 -->
        <div class="con-top">
            <ul>
                <li class="active">综合</li>
                <li>销量</li>
                <li>新品</li>
                <li>价格<span><i class="price_top"></i><i class="price_bottom"></i></span></li>
                <li><span></span></li>
            </ul>
        </div>

        <!-- 内容 -->
        <div class="con">
            <div class="inner">
                <div class="con-left pb"></div>
                <div class="con-right pb"></div>
                <div class="only"></div>
            </div>
        </div>

        <!-- 返回顶部 -->
        <div class="goback">
            <img src="../img/goback.png" alt="">
        </div>
    </div>
</body>

</html>
