<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="../css/reset3.0.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/axios.min.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div class="container">
        <div class="mask">
            <div class="warning">
                <div class="title"></div>
                <div class="clo_btn">确定</div>
            </div>
        </div>

        <div class="mask1">
            <div class="warning">
                <div class="title">服务协议及隐私保护</div>
                <div class="con">
                    为了更好地保障您的合法权益，请您阅读并同意以下协议<a href="javascript:;">《淘宝平台服务协议》</a>
                    <a href="javascript:;">《隐私权政策》</a><a href="javascript:;">《支付宝及客户端服务协议》</a>
                    ，未注册手机号将自动为您创建账号。
                </div>
                <div class="mask_btn">
                    <button class="no">不同意</button>
                    <button class="yes">同意</button>
                </div>
            </div>
        </div>

        <div class="inner">
            <!-- 标题 -->
            <div class="title">
                <h1>手机号注册</h1>
                <p>亲，欢迎注册淘宝账号</p>
            </div>
            <!-- form -->
            <div class="register_form">
                <form action="">
                    <div class="tel">
                        <input type="text" placeholder="请输入你的手机号码" class="phone">
                    </div>
                    <div class="psw">
                        <input type="password" placeholder="请输入密码" class="code">
                    </div>
                    <button type="button" class="btn">注册</button>
                    <div class="agreement">
                        <em></em>
                        <p>已阅读并同意以下协议<a href="#">淘宝平台服务协议</a>、<a href="#">隐私权政策</a>、<a href="#">法律声明</a>、<a
                                href="#">支付宝及客户端服务协议</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
