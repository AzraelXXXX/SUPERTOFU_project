<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>settlement</title>
    <link rel="stylesheet" href="../css/reset3.0.css">
    <link rel="stylesheet" href="../css/settlement.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/base_jq.js"></script>
    <script src="../js/settlement.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="inner">
                <img src="../img/left.png" alt="" class="back">
                <div class="zfb">
                    <img src="../img/zhifubao.png" alt="">
                    <h1>支付宝付款</h1>
                </div>
                <img src="../img/yiwen.png" alt="">
            </div>
        </div>

        <div class="password">
            <h1>输入支付密码</h1>
            <ul>
                <li><input type="password" maxlength="1" class="sn1"></li>
                <li><input type="password" maxlength="1" class="sn2"></li>
                <li><input type="password" maxlength="1" class="sn3"></li>
                <li><input type="password" maxlength="1" class="sn4"></li>
                <li><input type="password" maxlength="1" class="sn5"></li>
                <li><input type="password" maxlength="1" class="sn6"></li>
            </ul>
        </div>

        <div class="need">
            <div class="inner">
                <span>需付款</span>
                <span>￥<span class="price"></span></span>
            </div>
        </div>

        <div class="information">
            <div class="inner">
                <div>
                    <span>订单信息</span>
                    <p>淘宝合并交易<span class="num"></span>笔</p>
                </div>
                <div>
                    <span>支付宝账号</span>
                    <p>144******44</p>
                </div>
                <div>
                    <span>付款方式</span>
                    <p class="func">花呗<img src="../img/right-ccc.png" alt=""></p>
                </div>
            </div>
        </div>

        <div class="alert"></div>

        <div class="is_true">
            <div class="content">
                <h2>是否退出？</h2>
                <div class="con_btn">
                    <button class="cancel">否</button>
                    <button class="determine">是</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
